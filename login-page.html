<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2 id="form-title">Sign In</h2>

        <!-- Sign In Form -->
        <form id="signInForm">
            <input type="email" id="signInEmail" placeholder="Enter your email" required>
            <input type="password" id="signInPassword" placeholder="Enter your password" required>
            <div class="forgot-password"><a href="#" id="forgotPasswordLink">Forgot password?</a></div>
            <button type="submit">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signUpForm" style="display: none;">
            <input type="text" id="signUpName" placeholder="Enter your name" required>
            <input type="email" id="signUpEmail" placeholder="Enter your email" required>
            <input type="password" id="signUpPassword" placeholder="Enter your password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="link">
            <p id="toggleForm">Don't have an account? <a href="#" id="switchFormLink">Sign Up</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
