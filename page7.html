<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rajasthan History Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Bubbles */
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: floatBubble 10s infinite;
        }

        @keyframes floatBubble {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-1000px);
            }
        }

        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
        }

        .bubble:nth-child(2) {
            left: 25%;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            left: 70%;
            animation-duration: 14s;
        }

        .bubble:nth-child(5) {
            left: 90%;
            animation-duration: 11s;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1s ease-out;
        }

        .quiz-container h1 {
            font-size: 24px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 18px;
            color: #4caf50;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .options {
            list-style-type: none;
            padding: 0;
        }

        .options li {
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            animation: optionZoom 0.4s ease;
        }

        @keyframes optionZoom {
            from {
                transform: scale(0.95);
            }
            to {
                transform: scale(1);
            }
        }

        .options li:hover {
            background-color: #f1f1f1;
        }

        .options li.correct {
            background-color: #4caf50;
            color: white;
            cursor: default;
        }

        .options li.wrong {
            background-color: #ff4d4d;
            color: white;
            cursor: default;
        }

        .options li.disabled {
            color: #f1f1f1;
            /* cursor: not-allowed;
            background-color: #e0e0e0; */
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            font-size: 20px;
            margin-top: 20px;
        }

        /* Emoji and Party Pop CSS */
        .emoji {
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 1s ease;
        }

        .emoji.happy {
            color: #ffeb3b;
        }

        .emoji.sad {
            color: #607d8b;
        }

        .party-pop {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: none;
            z-index: 1;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            animation: pop 1s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes pop {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translate(0px, -100px) scale(0.8);
                opacity: 0;
            }
        }

        .confetti.left {
            animation: leftPop 1.2s ease-out forwards;
        }

        .confetti.right {
            animation: rightPop 1.2s ease-out forwards;
        }

        .confetti.up {
            animation: upPop 1.2s ease-out forwards;
        }

        .confetti.down {
            animation: downPop 1.2s ease-out forwards;
        }

        @keyframes leftPop {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(-100px, -50px); opacity: 0; }
        }

        @keyframes rightPop {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100px, -50px); opacity: 0; }
        }

        @keyframes upPop {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(0, -100px); opacity: 0; }
        }

        @keyframes downPop {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(0, 100px); opacity: 0; }
        }
    </style>
</head>
<body>

<!-- Floating Bubble Background -->
<div class="bubbles">
    <!-- Bubbles will be dynamically added here -->
</div>

<div class="quiz-container">
    <h1>Rajasthan History Quiz</h1>
    <div class="score">Score: <span id="live-score">0</span></div>
    <div id="quiz">
        <div class="question">Question will appear here</div>
        <ul class="options">
            <li data-id="0">Option 1</li>
            <li data-id="1">Option 2</li>
            <li data-id="2">Option 3</li>
            <li data-id="3">Option 4</li>
        </ul>
        <button onclick="nextQuestion()" aria-label="Go to next question">Next Question</button>
        <div class="result" id="result" aria-live="polite"></div>
    </div>
    <div class="party-pop" id="party-pop">
        <div class="confetti left"></div>
        <div class="confetti right"></div>
        <div class="confetti up"></div>
        <div class="confetti down"></div>
    </div>
    <div class="emoji happy" id="happy-emoji">ðŸ˜„</div>
    <div class="emoji sad" id="sad-emoji">ðŸ˜¢</div>
</div>

<script>
    const quizData = [
        { question: "Who was the founder of Jaipur?", options: ["Raja Jai Singh", "Maharana Pratap", "Akbar", "Raja Man Singh"], correct: 0 },
        { question: "Which is the official language of Rajasthan?", options: ["Punjabi", "Hindi", "Rajasthani", "Gujarati"], correct: 1 },
        { question: "What is the state animal of Rajasthan?", options: ["Tiger", "Camel", "Elephant", "Lion"], correct: 1 },
        { question: "Which desert is located in Rajasthan?", options: ["Sahara", "Thar", "Gobi", "Sonoran"], correct: 1 },
        { question: "Where is the City Palace located?", options: ["Jaipur", "Jodhpur", "Udaipur", "Ajmer"], correct: 0 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionEl = document.querySelector('.question');
    const optionsEl = document.querySelectorAll('.options li');
    const resultEl = document.getElementById('result');
    const scoreEl = document.getElementById('live-score');
    const partyPop = document.getElementById('party-pop');
    const happyEmoji = document.getElementById('happy-emoji');
    const sadEmoji = document.getElementById('sad-emoji');

    // Load Question
    function loadQuestion() {
        let currentQuestion = quizData[currentQuestionIndex];
        questionEl.textContent = currentQuestion.question;

        optionsEl.forEach((option, index) => {
            option.textContent = currentQuestion.options[index];
            option.classList.remove('correct', 'wrong', 'disabled');
            option.onclick = () => checkAnswer(index, option);
        });

        resultEl.textContent = '';  // Reset result
    }

    // Check Answer
    function checkAnswer(selected, optionEl) {
        let correctAnswer = quizData[currentQuestionIndex].correct;

        // Disable all options after one is selected
        optionsEl.forEach(option => {
            option.classList.add('disabled');
            option.onclick = null;  // Prevent further clicks
        });

        if (selected === correctAnswer) {
            optionEl.classList.add('correct');
            score++;
            resultEl.textContent = "Correct!";
            scoreEl.textContent = score;
            triggerPopEffect(true); // Correct answer pop effect
        } else {
            optionEl.classList.add('wrong');
            optionsEl[correctAnswer].classList.add('correct'); // Show the correct answer
            resultEl.textContent = "Wrong! The correct answer is: " + quizData[currentQuestionIndex].options[correctAnswer];
            triggerPopEffect(false); // Wrong answer effect
        }
    }

    // Trigger Pop Effect (Correct/Incorrect)
    function triggerPopEffect(isCorrect) {
        if (isCorrect) {
            partyPop.style.display = 'block';
            happyEmoji.style.opacity = 1;
            sadEmoji.style.opacity = 0;

            // Animate Confetti Pops
            setTimeout(() => {
                partyPop.style.display = 'none';
                happyEmoji.style.opacity = 0;
            }, 1500);
        } else {
            sadEmoji.style.opacity = 1;
            happyEmoji.style.opacity = 0;
            setTimeout(() => {
                sadEmoji.style.opacity = 0;
            }, 1500);
        }
    }

    // Next Question
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            resultEl.textContent = "Quiz Completed!";
        }
    }

    // Initialize Quiz
    loadQuestion();

    // Generate Floating Bubbles
    function createBubbles() {
        const bubbleContainer = document.querySelector('.bubbles');
        for (let i = 0; i < 5; i++) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.width = `${Math.random() * 30 + 20}px`;
            bubble.style.height = bubble.style.width;
            bubble.style.left = `${Math.random() * 100}%`;
            bubble.style.animationDuration = `${Math.random() * 5 + 10}s`;
            bubbleContainer.appendChild(bubble);
        }
    }
    createBubbles();
</script>

</body>
</html>
